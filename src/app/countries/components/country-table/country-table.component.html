<div *ngIf="countries.length === 0; else:table "class="text-white p-2 rounded-lg bg-red-500 mt-2">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index" class="text-center">
        <td>{{ i + 1}}</td>
        <td>{{country.flag}}</td>
        <td class="flex justify-center h-[100%] items-center">
          <img class="w-[25px]" [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>
          {{country.name.common}}
        </td>
        <td>
          {{country.capital}}
        </td>
        <td>
          {{country.population | number}}
        </td>
        <td>
          <a  [routerLink]="['/countries/by/', country.cca3]" class="text-blue-500"> Ver mas</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
